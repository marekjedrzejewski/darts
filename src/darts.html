<!DOCTYPE html>
<html ng-app="dart">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/wout/svg.js/master/dist/svg.min.js"></script>
	<script src="engine.js"></script>
	<script src="board.js"></script>
	<title>darts</title>
</head>

<body onload="drawBoard()">
	<div id="settings">
		<!-- content that will be present on page load, and hiden after clicking start -->
	</div>
	<div id="game"> <!-- To be hidden in the begining. -->
		<div id="board"></div>
		<div id="score" ng-controller="scoretable as score">
			<p ng-repeat="player in score.players">
				{{player.name}} <br>
				Points left to score: {{player.points_left}} <br>
				Darts left: {{player.darts_left}} <br>
			</p>
		</div>
	</div>
</body>

</html>
