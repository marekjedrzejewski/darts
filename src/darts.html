<!DOCTYPE html>
<html ng-app="dart">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/wout/svg.js/master/dist/svg.js"></script>
	<script src="engine.js"></script>
	<script src="board.js"></script>
	<title>darts</title>
</head>

<body onload="drawBoard()">
	<div id="board"></div>
	<div id="score" ng-controller="scoretable as score">
		Points left to score: {{score.points_left}} <br>
		Darts left: {{score.darts_left}}
	</div>
</body>

</html>
