<!DOCTYPE html>
<html ng-app="dart">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/wout/svg.js/master/dist/svg.min.js"></script>
	<script src="engine.js"></script>
	<script src="board.js"></script>
	<title>darts</title>
</head>

<body onload="drawBoard()">
	<div id="board"></div>
	<div id="score" ng-controller="scoretable as score">
		P1 Points left to score: {{score.players[0].points_left}} <br>
		P1 Darts left: {{score.players[0].darts_left}} <br><br>
		P2 Points left to score: {{score.players[1].points_left}} <br>
		P2 Darts left: {{score.players[1].darts_left}} <br><br>
	</div>
</body>

</html>
